<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados da Pesquisa</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="navbar">
    <h1 class="logo">Resultados da Pesquisa</h1>
    <button class="menu-btn" onclick="toggleDrawer()">☰</button>
    <nav class="drawer" id="drawer">
      <a href="index.html">Home</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="product-gallery" id="searchResults">
    <!-- Os resultados serão injetados aqui pelo JavaScript -->
  </section>

  <script>
    // Obtemos os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const searchTerm = urlParams.get('q').toLowerCase();

    // Produtos disponíveis
    const products = [
      { name: "Camiseta 1", price: 59.99, image: "camiseta1.png" },
      { name: "Camiseta 2", price: 79.99, image: "camiseta2.png" },
      { name: "Camiseta 3", price: 69.99, image: "camiseta3.png" },
      { name: "Camiseta 4", price: 89.99, image: "camiseta4.png" },
    ];

    // Filtra os produtos com base na busca
    const filteredProducts = products.filter(product => 
      product.name.toLowerCase().includes(searchTerm)
    );

    const searchResultsDiv = document.getElementById('searchResults');

    // Exibe os resultados
    if (filteredProducts.length > 0) {
      filteredProducts.forEach(product => {
        const productCard = document.createElement('div');
        productCard.classList.add('product-card');
        productCard.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h2>${product.name}</h2>
          <p>R$ ${product.price.toFixed(2)}</p>
          <button class="buy-btn">Comprar</button>
        `;
        searchResultsDiv.appendChild(productCard);
      });
    } else {
      searchResultsDiv.innerHTML = "<p>Oops, nada encontrado...</p>";
    }
  </script>

</body>
</html>
